<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #3b82f6; }
      .foreground { fill: white; }
      .accent { fill: #1d4ed8; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e40af; }
      .foreground { fill: white; }
      .accent { fill: #3b82f6; }
    }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="32" fill="url(#grad1)" />
  
  <!-- Document/Log icon -->
  <g transform="translate(45, 35)">
    <!-- Main document -->
    <path class="foreground" d="M10 0h50c5.5 0 10 4.5 10 10v90c0 5.5-4.5 10-10 10H20c-5.5 0-10-4.5-10-10V20L10 0z" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path class="accent" d="M10 0v15c0 2.8 2.2 5 5 5h15L10 0z" fill="white" opacity="0.7"/>
    
    <!-- Log lines -->
    <rect x="20" y="35" width="35" height="3" rx="1.5" fill="#3b82f6" opacity="0.8"/>
    <rect x="20" y="45" width="30" height="3" rx="1.5" fill="#ef4444" opacity="0.8"/>
    <rect x="20" y="55" width="40" height="3" rx="1.5" fill="#f59e0b" opacity="0.8"/>
    <rect x="20" y="65" width="25" height="3" rx="1.5" fill="#10b981" opacity="0.8"/>
    <rect x="20" y="75" width="35" height="3" rx="1.5" fill="#6b7280" opacity="0.8"/>
    <rect x="20" y="85" width="28" height="3" rx="1.5" fill="#8b5cf6" opacity="0.8"/>
  </g>
  
  <!-- Search/Query magnifying glass -->
  <g transform="translate(110, 105)">
    <circle cx="15" cy="15" r="12" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="m25 25 8 8" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>
</svg>